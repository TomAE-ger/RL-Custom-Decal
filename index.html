<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>Wings E‑Sports — Rocket League Clan • Community • Competitive</title>
  <meta name="description" content="Wings E‑Sports Rocket League Clan-Website für Matches, Roster, Tryouts und Community." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B0F1A;
      --ink:#EAF0FF;
      --muted:#A9B3D1;
      --muted2:#7E89AA;
      --line:rgba(234,240,255,.10);
      --glass:rgba(255,255,255,.06);

      --accent:#7C5CFF;
      --accent2:#2FE6C8;
      --accent3:#FFB86B;
      --danger:#FF5571;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
      --radius-xl: 28px;
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-sm: 12px;

      --max: 1180px;
      --pad: clamp(18px, 2.8vw, 34px);

      --h1: clamp(40px, 6.2vw, 82px);
      --h2: clamp(26px, 3.2vw, 44px);
      --h3: clamp(18px, 2.1vw, 24px);
      --p: clamp(15px, 1.4vw, 18px);
      --small: 13px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(900px 650px at 90% 10%, rgba(47,230,200,.17), transparent 55%),
        radial-gradient(850px 650px at 80% 95%, rgba(255,184,107,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 40%, #060814 100%);
      overflow-x:hidden;
    }

    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 var(--pad);}
    .sr-only{position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;}

    .texture{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        linear-gradient(to right, rgba(234,240,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(234,240,255,.06) 1px, transparent 1px);
      background-size: 56px 56px;
      opacity:.12;
      mask-image: radial-gradient(900px 600px at 50% 20%, #000 30%, transparent 70%);
    }

    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(7,10,18,.82), rgba(7,10,18,.48));
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 0;
      gap: 14px;
    }
    .brand{
      display:flex; align-items:center; gap:12px; text-decoration:none;
      min-width: 210px;
    }
    .mark{
      width:38px; height:38px; border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 55%),
        linear-gradient(135deg, rgba(124,92,255,.95), rgba(47,230,200,.85));
      box-shadow: 0 18px 40px rgba(124,92,255,.22);
      position:relative;
      overflow:hidden;
    }
    .mark:before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.55), transparent 45%),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,.18), transparent 55%);
      transform: rotate(18deg);
      opacity:.9;
    }
    .brand strong{
      font-family:"Fraunces", serif;
      letter-spacing:.2px;
      font-size: 18px;
      line-height:1.1;
    }
    .brand span{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }

    nav ul{
      list-style:none; padding:0; margin:0;
      display:none;
      gap: 18px;
      align-items:center;
    }
    nav a{
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
      font-size: 14px;
      letter-spacing:.02em;
      padding:10px 10px;
      border-radius: 12px;
      transition: transform .2s ease, background .2s ease, color .2s ease;
    }
    nav a:hover{
      color:var(--ink);
      background: rgba(255,255,255,.06);
      transform: translateY(-1px);
    }

    .nav-actions{
      display:flex; align-items:center; gap:10px;
    }

    .btn{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding: 11px 14px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing:.01em;
      text-decoration:none;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease, color .18s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }

    .btn-primary{
      color:#08101b;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(47,230,200,1), rgba(124,92,255,1));
      box-shadow: 0 18px 45px rgba(47,230,200,.16), 0 18px 45px rgba(124,92,255,.16);
    }
    .btn-primary:hover{ transform: translateY(-1px); box-shadow: 0 22px 60px rgba(0,0,0,.45), 0 14px 45px rgba(124,92,255,.18); }

    .btn-ghost{
      color:var(--ink);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .btn-ghost:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.16);
      transform: translateY(-1px);
    }

    .icon{
      width:16px; height:16px; display:inline-block;
    }

    .menu-btn{
      width:44px; height:44px; border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:inline-flex; align-items:center; justify-content:center;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .menu-btn:hover{ background: rgba(255,255,255,.09); transform: translateY(-1px); }
    .menu-btn:active{ transform: translateY(1px); }

    .drawer{
      position:fixed; inset:0; z-index:80;
      display:none;
    }
    .drawer[aria-hidden="false"]{ display:block; }
    .drawer .backdrop{
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }
    .drawer .panel{
      position:absolute; right: 0; top:0; height:100%;
      width:min(420px, 92vw);
      background: linear-gradient(180deg, rgba(11,15,26,.96), rgba(7,10,18,.96));
      border-left:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      padding: 18px;
      display:flex; flex-direction:column; gap: 14px;
    }
    .drawer .panel header{
      position:static;
      background:transparent;
      border:0;
      backdrop-filter:none;
      padding:0;
    }
    .drawer .panel .top{
      display:flex; align-items:center; justify-content:space-between; gap: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .drawer nav a{
      display:flex; justify-content:space-between; align-items:center;
      padding: 14px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--ink);
    }
    .drawer nav a small{ color: var(--muted); font-weight: 600; }
    .drawer nav a:hover{ background: rgba(255,255,255,.07); transform:none; }

    main{ position:relative; }
    .hero{
      padding: clamp(28px, 4.5vw, 70px) 0 18px;
      position:relative;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 22px;
      align-items:end;
    }
    .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      color: var(--muted);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-weight:700;
      font-size: 12px;
    }
    .dot{
      width:8px; height:8px; border-radius: 999px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      box-shadow: 0 0 0 6px rgba(47,230,200,.10);
    }
    h1{
      font-family:"Fraunces", serif;
      font-size: var(--h1);
      line-height: .92;
      margin: 14px 0 12px;
      letter-spacing: -0.02em;
    }
    .lead{
      font-size: var(--p);
      color: var(--muted);
      line-height: 1.6;
      max-width: 60ch;
      margin: 0 0 18px;
    }

    .hero-actions{
      display:flex; flex-wrap:wrap; gap: 10px;
      align-items:center;
      margin-top: 10px;
    }
    .meta-row{
      display:flex; flex-wrap:wrap; gap: 12px;
      margin-top: 16px;
      color: var(--muted2);
      font-size: 13px;
    }
    .pill{
      display:inline-flex; gap:10px; align-items:center;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.09);
      backdrop-filter: blur(10px);
    }
    .pill b{ color: var(--ink); font-weight: 800; }

    .banner{
      border-radius: var(--radius-xl);
      overflow:hidden;
      position:relative;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(124,92,255,.30), transparent 60%),
        radial-gradient(820px 560px at 80% 20%, rgba(47,230,200,.22), transparent 55%),
        radial-gradient(700px 520px at 60% 90%, rgba(255,184,107,.12), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      min-height: 360px;
    }
    .banner-inner{
      padding: clamp(18px, 2.6vw, 28px);
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap: 16px;
    }
    .banner-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
    }
    .statline{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
      margin-top: 8px;
    }
    .stat{
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow2);
    }
    .stat .k{
      font-size: 12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:800;
    }
    .stat .v{
      margin-top: 6px;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .01em;
    }

    .wing-svg{
      position:absolute;
      inset:-30px -50px auto auto;
      width:min(560px, 92vw);
      height:auto;
      opacity:.95;
      filter: drop-shadow(0 18px 60px rgba(0,0,0,.55));
      transform: rotate(8deg);
      pointer-events:none;
    }

    .ticker{
      display:flex; gap: 10px; flex-wrap:wrap;
      align-items:center;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-weight: 700;
      letter-spacing:.06em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding: 9px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.09);
    }
    .chip i{
      width: 10px; height: 10px; border-radius: 99px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      box-shadow: 0 0 0 6px rgba(124,92,255,.10);
    }

    section{
      padding: 44px 0;
    }
    .section-head{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 18px;
      align-items:end;
    }
    h2{
      font-family:"Fraunces", serif;
      font-size: var(--h2);
      line-height:1.02;
      margin: 0;
      letter-spacing: -0.01em;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: var(--p);
      line-height:1.6;
      max-width: 70ch;
    }

    .ribbons{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .ribbon{
      position:relative;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      overflow:hidden;
      padding: 18px 18px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
    }
    .ribbon:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(450px 180px at 20% 0%, rgba(124,92,255,.20), transparent 55%),
        radial-gradient(420px 200px at 80% 110%, rgba(47,230,200,.14), transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .ribbon > *{ position:relative; }
    .ribbon h3{
      margin:0;
      font-size: var(--h3);
      letter-spacing:.01em;
    }
    .ribbon p{
      margin:0;
      color: var(--muted);
      line-height: 1.65;
      font-size: var(--p);
    }
    .ribbon .tagrow{
      display:flex; flex-wrap:wrap; gap: 8px;
      margin-top: 6px;
    }
    .tag{
      font-size: 12px;
      font-weight: 800;
      letter-spacing:.12em;
      text-transform:uppercase;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--ink);
    }

    .roster{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .player{
      position:relative;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(420px 220px at 25% 20%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(420px 220px at 78% 85%, rgba(47,230,200,.14), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      padding: 16px;
      display:flex; gap: 14px; align-items:center;
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .player:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.18);
      background:
        radial-gradient(520px 260px at 25% 20%, rgba(124,92,255,.26), transparent 60%),
        radial-gradient(520px 260px at 78% 85%, rgba(47,230,200,.18), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }

    .avatar{
      width: 54px; height: 54px; border-radius: 18px;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.40), transparent 55%),
        linear-gradient(135deg, rgba(47,230,200,.95), rgba(124,92,255,.95));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 16px 34px rgba(0,0,0,.35);
      flex: 0 0 auto;
      position:relative;
      overflow:hidden;
    }
    .avatar:after{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 150deg, rgba(255,255,255,.0), rgba(255,255,255,.18), rgba(255,255,255,.0));
      transform: rotate(18deg);
      opacity:.9;
    }
    .player h4{
      margin: 0;
      font-size: 16px;
      letter-spacing:.01em;
    }
    .player .role{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
    }
    .player .right{
      margin-left:auto;
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .badge{
      font-size: 12px;
      font-weight: 900;
      letter-spacing:.14em;
      text-transform:uppercase;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--ink);
    }
    .badge.alt{
      border-color: rgba(47,230,200,.26);
      background: rgba(47,230,200,.10);
    }

    .tryouts{
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 420px at 10% 0%, rgba(255,184,107,.14), transparent 60%),
        radial-gradient(900px 520px at 90% 100%, rgba(124,92,255,.18), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .tryouts-inner{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: clamp(18px, 3vw, 28px);
    }
    .form{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 14px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
    }
    label{ font-weight: 800; letter-spacing:.01em; font-size: 13px; color: var(--muted); }
    input, select, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--ink);
      outline:none;
      font-family: inherit;
      font-size: 14px;
      transition: border-color .18s ease, transform .18s ease, background .18s ease;
    }
    textarea{ min-height: 110px; resize: vertical; }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(47,230,200,.35);
      background: rgba(255,255,255,.08);
    }
    .form-row{ display:grid; grid-template-columns: 1fr; gap: 10px; }
    .help{
      margin:0;
      color: var(--muted2);
      font-size: 13px;
      line-height:1.55;
    }

    footer{
      padding: 34px 0 46px;
      border-top: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
    }
    .foot{
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
      align-items:start;
    }
    .foot a{ color: var(--ink); text-decoration:none; }
    .foot a:hover{ text-decoration:underline; }
    .fine{
      font-size: 12px;
      color: var(--muted2);
      line-height:1.6;
    }

    .reveal{
      opacity:0;
      transform: translateY(14px);
      filter: blur(4px);
    }
    .reveal.in{
      animation: rise .72s cubic-bezier(.2,.85,.2,1) forwards;
    }
    @keyframes rise{
      to{ opacity:1; transform: translateY(0); filter: blur(0); }
    }

    @media (min-width: 860px){
      nav ul{ display:flex; }
      .menu-btn{ display:none; }

      .hero-grid{
        grid-template-columns: 1.05fr .95fr;
        gap: 26px;
        align-items:stretch;
      }
      .banner{ min-height: 520px; }
      .statline{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .section-head{
        grid-template-columns: .95fr 1.05fr;
        gap: 22px;
      }
      .ribbon{
        grid-template-columns: 1.2fr .8fr;
        align-items:center;
        padding: 20px 22px;
      }
      .ribbon .tagrow{ justify-content:flex-end; }
      .roster{
        grid-template-columns: repeat(2, minmax(0,1fr));
      }
      .tryouts-inner{
        grid-template-columns: 1.15fr .85fr;
        align-items:start;
      }
      .form-row{ grid-template-columns: 1fr 1fr; }
      .foot{ grid-template-columns: 1.2fr .8fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .reveal{ opacity:1; transform:none; filter:none; }
      .reveal.in{ animation:none; }
      *{ scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>
  <div class="texture" aria-hidden="true"></div>

  <header>
    <div class="wrap">
      <div class="nav">
        <a class="brand" href="#top" aria-label="Wings E-Sports Startseite">
          <div class="mark" aria-hidden="true"></div>
          <div>
            <strong>Wings E‑Sports</strong>
            <span>Rocket League Clan • Community • Competitive</span>
          </div>
        </a>

        <nav aria-label="Hauptnavigation">
          <ul>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#roster">Roster</a></li>
            <li><a href="#tryouts">Tryouts</a></li>
            <li><a href="#contact">Kontakt</a></li>
          </ul>
        </nav>

        <div class="nav-actions">
          <a class="btn btn-ghost" href="#tryouts">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2l2.2 6.6H21l-5.4 4 2.1 6.4L12 15.7 6.3 19l2.1-6.4L3 8.6h6.8L12 2z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
            </svg>
            Beitreten
          </a>
          <a class="btn btn-primary" href="#contact">
